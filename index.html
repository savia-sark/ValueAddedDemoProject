<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e6e6e6;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>Your journey begins here. Let's build something amazing.</p>
    <a href="#about" class="btn">Learn More</a>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>We help businesses grow with innovative web solutions. Join us and take your brand to the next level.</p>
  </section>

  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

  <script>
    // Smooth scroll for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          target.scrollIntoView({
            behavior: "smooth"
          });
        }
      });
    });
  </script>

</body>
</html>
